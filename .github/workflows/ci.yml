name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Node.js with our chosen version
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16 # Our chosen Node.js version, based on documentation of Github Action
        cache: 'npm' # Cache dependencies to improve performance

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests
    - name: Run tests
      run: npm test

    # Step 5: Build the project
    - name: Build project
      run: npm run build
