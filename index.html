<!-- Dependencies -->
<script src = "dist/constants.js"></script>
<script src = "dist/computations/financial_computations/interest_computations/loanPayment.js"></script>
<script src = "dist/computations/financial_computations/interest_computations/ratePerPeriod.js"></script>
<script src = "src/loan/simpleLoan.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
    <!-- Link to the CSS file in the src/frontend folder -->
    <link rel="stylesheet" href="src/frontend/styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <form id="loanForm">
            <label for="loanAmount">Loan Amount (dollars):</label>
            <input type="text" id="loanAmount" name="loanAmount" placeholder="10000" required>
            
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="text" id="interestRate" name="interestRate" placeholder="5" required>
            
            <label for="loanTerm">Number of monthly payments:</label>
            <input type="text" id="loanTerm" name="Number of payments" placeholder="24" required>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div id="result">
            <h2>Monthly Payment: <span id="monthlyPayment"></span></h2>
        </div>
    </div>

    <script>
        // The payment calculations
        let loan = new SimpleLoan(0, 3, 1000)
        let result = loan.calculatePayment();
        
        // The front end
        document.getElementById("loanForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Below is dummy result to test the display functionality.
            document.getElementById("monthlyPayment").textContent = result;

            
        });
    </script>
</body>
</html>
